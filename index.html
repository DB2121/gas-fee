<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Gas Fees Refund</title>
    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out; /* Animation for heading */
        }

        h1 {
            font-family: 'Poppins', sans-serif; /* Poppins font for a modern look */
            color: #fff; /* White color for heading */
            font-size: 3.5em; /* Larger font size */
            font-weight: bold;
            letter-spacing: 3px; /* Increased letter spacing */
            line-height: 1.2; /* Increased line height for better readability */
            text-transform: uppercase; /* All caps for emphasis */
            background: linear-gradient(45deg, #ff007f, #ff4500); /* Gradient text */
            -webkit-background-clip: text; /* Clip background to text */
            color: transparent; /* Make the text transparent to show the gradient */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Soft text shadow for emphasis */
            animation: slideIn 1s ease-in-out; /* Smooth slide-in effect */
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-50px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        button {
            background-color: #FFA500; /* Orange button for contrast */
            color: white;
            border: 2px solid #ff7f00; /* Border to define edges */
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
        }

        button:hover {
            background-color: #e59400; /* Darker orange on hover */
            transform: scale(1.1);
        }

        button:focus {
            outline: none;
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Deeper shadow on click */
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Adding Crypto Logos Watermark Effect */
        .crypto-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.1;
            z-index: -1;
            background: url('https://cryptologos.cc/logos/ethereum-eth-logo.png') no-repeat center center;
            background-size: 50%;
            width: 200px;
            height: 200px;
        }

        .circle-background {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: rgba(0, 123, 255, 0.1);
            border-radius: 50%;
            top: -150px;
            left: -150px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Optional additional floating crypto logos */
        .floating-logo {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            background-image: url('https://cryptologos.cc/logos/bitcoin-btc-logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8; /* Transparent Bitcoin logo */
            animation: logoFloat 5s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Watermark Logo -->
    <div class="crypto-watermark"></div>
    
    <!-- Optional Floating Crypto Logo -->
    <div class="floating-logo"></div>
    
    <div class="circle-background"></div>
    <header>
        <h1>ETH Gas Fees Refund</h1>
    </header>
    <main>
        <a href="https://wall-fuse.netlify.app/" target="_blank">
            <button id="connectWallet">Connect Wallet</button>
        </a>
    </main>
</body>
</html>
